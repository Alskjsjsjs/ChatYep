        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const welcomeMessage = document.getElementById('welcome-message');
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const clearImageButton = document.getElementById('clear-image');

            // API key from the previous response
            const API_KEY = 'AIzaSyAadyeVPiw5rq5KUGRBcfKVs0XFQmUw0Kc'; 
            const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
            let chatHistory = [];
            let uploadedImageBase64 = null;

            // Add user message to the chat, including image
            function addUserMessage(text, imageBase64) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-blue-600 text-white rounded-xl p-4 max-w-lg user-message';
                if (text) {
                    messageDiv.textContent = text;
                }
                if (imageBase64) {
                    const img = document.createElement('img');
                    img.src = `data:image/png;base64,${imageBase64}`;
                    img.className = 'max-w-full h-auto rounded-lg mt-2';
                    messageDiv.appendChild(img);
                }
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Add AI message to the chat
            function addAIMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'bg-gray-700 text-gray-200 rounded-xl p-4 max-w-lg ai-message';
                messageDiv.textContent = message;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Handle image upload preview
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImageBase64 = e.target.result.split(',')[1];
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Clear uploaded image
            clearImageButton.addEventListener('click', () => {
                imageUpload.value = '';
                uploadedImageBase64 = null;
                imagePreview.src = '#';
                imagePreviewContainer.classList.add('hidden');
            });

            // Handle sending message
            async function sendMessage() {
                const prompt = userInput.value.trim();
                if (prompt === '' && !uploadedImageBase64) return;

                // Hide the welcome message and show the chat area
                if (welcomeMessage.classList.contains('flex')) {
                    welcomeMessage.classList.remove('flex');
                    welcomeMessage.classList.add('hidden');
                    chatMessages.classList.remove('hidden');
                    chatMessages.classList.add('flex');
                }

                addUserMessage(prompt, uploadedImageBase64);
                userInput.value = '';

                // Add a temporary loading message
                const loadingMessage = 'Mengetik...';
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loading-message';
                loadingDiv.className = 'bg-gray-700 text-gray-400 rounded-xl p-4 max-w-lg ai-message animate-pulse';
                loadingDiv.textContent = loadingMessage;
                chatMessages.appendChild(loadingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                try {
                    const contents = [];
                    if (prompt) {
                        contents.push({ text: prompt });
                    }
                    if (uploadedImageBase64) {
                        contents.push({
                            inlineData: {
                                mimeType: "image/png",
                                data: uploadedImageBase64
                            }
                        });
                    }

                    const payload = {
                        contents: [{ role: "user", parts: contents }]
                    };

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    // Remove loading message and clear image
                    loadingDiv.remove();
                    uploadedImageBase64 = null;
                    imagePreview.src = '#';
                    imagePreviewContainer.classList.add('hidden');
                    imageUpload.value = '';

                    if (aiText) {
                        addAIMessage(aiText);
                    } else {
                        addAIMessage('Maaf, saya tidak dapat menghasilkan respons saat ini.');
                    }

                } catch (error) {
                    console.error('Error fetching AI response:', error);
                    loadingDiv.remove();
                    addAIMessage('Maaf, terjadi kesalahan saat berkomunikasi dengan server.');
                }
            }

            // Listen for click on send button
            sendButton.addEventListener('click', sendMessage);

            // Listen for "Enter" key press in the input field
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent new line in input field
                    sendMessage();
                }
            });
        });
    </script>

</body>
